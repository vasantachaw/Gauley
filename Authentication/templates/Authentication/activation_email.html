<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activate Your Account</title>
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            background: white;
            padding: 30px;
            text-align: center;
            max-width: 450px;
            width: 100%;
        }
        h2 {
            color: #ff4b5c;
            margin-bottom: 15px;
        }
        p {
            color: #555;
            font-size: 16px;
            line-height: 1.5;
        }
        .btn-primary {
            background-color: #ff4b5c;
            border: none;
            font-size: 18px;
            padding: 12px 20px;
            border-radius: 25px;
            transition: 0.3s;
            text-decoration: none;
            color: white;
            display: inline-block;
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: #e04350;
            transform: scale(1.05);
        }
        .text-muted {
            color: #6c757d !important;
            font-size: 14px;
            margin-top: 10px;
        }
        .social-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .social-buttons a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100px;
            height: 40px;
            border-radius: 25px;
            background: #0077b5;
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: 0.3s;
        }
        .social-buttons a.facebook {
            background: #3b5998;
        }
        .social-buttons a.youtube {
            background: #ff0000;
        }
        .social-buttons a:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Welcome to Gauley!</h2>
        <p>Thank you for signing up. Click the button below to activate your account:</p>
        <a href="{{activation_url}}" class="btn btn-primary">Activate Account</a>
        <p class="text-muted">If you did not create an account, you can safely ignore this email.</p>
        <div class="social-buttons">
            <a href="#" class="linkedin">Linkedin</a>
            <a href="#" class="facebook">Facebook</a>
            <a href="#" class="youtube">Email</a>
        </div>
        <div class="text-muted small">
            &copy; 2025 Gauley. All rights reserved.
        </div>
    </div>
</body>
</html>
