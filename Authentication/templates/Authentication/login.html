{% extends "Authentication/layout.html" %}
{% load static %}
{% block title %} Login {% endblock %}
{% block form_page %}
<form action="#" method="POST" autocomplete="off" class="sign-in-form" novalidate>
    {% csrf_token %}
    <div class="logo">
        <img src="{% static 'Authentication/images/logo.png' %}" alt="easyclass" style="height:7vh;width:auto;" />
        <h4>Gauley</h4>
    </div>

    <div class="heading">
        <h2>Welcome Back</h2>
        <h4>Sign in</h4>
        <h6>Not registred yet?</h6>
        <a href="{% url 'register' %}" class="toggle">Register</a>
    </div>

    <div class="actual-form">
        <div class="input-wrap">
            <input type="email" name="email" minlength="4" class="input-field" autocomplete="off" />
            <label>Email</label>
        </div>

        <div class="input-wrap">
            <input type="password" name="password" minlength="4" class="input-field" autocomplete="off" />
            <label>Password</label>
        </div>

        <input type="submit" value="Sign In" class="sign-btn" />

        <p class="text">
            Forgot  password !
            <a href="{% url 'password_reset' %}">Click</a>
        </p>
    </div>
</form>
{% endblock %}
