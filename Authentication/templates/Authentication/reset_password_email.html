<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gauley | Reset Link</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }

        .card {
            background-color: white;
            width: 100%;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .card h2 {
            color: #ffffff;
            margin-bottom: 20px;
        }

        .card p {
            color: #6c757d;
            margin-bottom: 20px;
        }

        .btn-primary {
            display: inline-block;
            background-color: #1d1616;
            color: rgb(255, 255, 255);
            padding: 12px 30px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 25px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #000000;
        }

        .footer {
            font-size: 0.9rem;
            color: #6c757d;
            margin-top: 20px;
        }

        .footer a {
            color: #ffffff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Welcome to Gauley!</h2>
            <p>Click the button below to change your password:</p>
            <a href="{{ reset_url }}" class="btn-primary">Change Your Password</a>
            <p class="mt-3">If you did not create an account, you can safely ignore this email.</p>
            <div class="footer">
                &copy; 2025 Gauley. All rights reserved.
            </div>
        </div>
    </div>
</body>
</html>
